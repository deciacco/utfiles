stored[0]=<html> <head> <link href="style.css" rel="stylesheet" type="text/css"> </head> <body text="#333333" link="#cc0000" alink="#ff0000" vlink="#660000" background="images/bgvac.jpg" bgcolor="#ffffff" class="medium"> <a href="http://www.planetunreal.com/0fus/"><img src="images/logo.gif" border="0"></a> <p><b><font class="title" color="#990000">SLV2 Manual</font></b></p><p>It's been a long wait, but Strangelove is back with some MAJOR new features! Read through the manual, or skip to the end to learn how to <A HREF="#getstarted">Get Started</A>.</p><p><A HREF="#whatsnew">What's New Since 1.0</A><br><A HREF="#mutators">The Mutators</A><br><A HREF="#weapons">The Weapons</A><br><A HREF="#pickups">The Pickups</A><br><A HREF="#keys">Keys/Piloting</A><br><A HREF="#hud">T
stored[1]=he HUD</A><br><A HREF="#bots">Bots</A><br><A HREF="#options">Options</A><br><A HREF="#getstarted">Get Started</A><br><A HREF="#support">Support</A><br></p> <A NAME="whatsnew"></A><p><b><font class="title" color="#990000">What's New Since 1.0</font></b><p><B>Shoot your weapons while riding</B><br>You can now take out your enemies from the air by toggling from "pilot mode" to "shoot mode". While in "shoot mode" you're able to fire your normal weapons and look around you while riding the rocket. But be sure to switch back to "pilot mode" before you slam into something.</p><p><B>Ride shotgun</B><br>If you run your rocket into a teammate, they will hop on the back of your rocket and become your gunner. Likewise, if a teammate runs their rocket into you, you becom
stored[2]=e their gunner. Gunners can eject (using the jump key) at any time. </p><p><B>Fuel</B><br>No more flying around forever: these new rockets burn fuel. Afterburners will zip you across a map, but they burn fuel far more rapidly. When the fuel runs out, your rocket will sputter out and arc towards the ground. Be sure to store up plenty of fuel pods to ensure more time in the pilot seat.</p><p><B>New models</B><br>Forget the old Redeemer models, Samdragon has cooked up some great new models of the Strangelove, its launcher, the fuel pods, ammo, and a brand new <A HREF="#weapons">sidearm</A>.</p><p><B>Speed Toggle</B><br>Now you can adjust the speed of your rocket by accelerating, decelerating, or kick in the Afterburners and hold on to your seat!</p><p><B>New fl
stored[3]=ight dynamics</B><br>The Strangelove handles more like a real rocket with the addition of new flight dynamics. Watch those tight turns, as your Strangelove can now fish-tail.</p><p><B>New sounds</B><br>Plenty of new audio magic from bitCHAUSEN.</p><p><B>Bot support</B><br>Bots will now ride their own rockets or act as gunners for you. They are smart enough to know when to eject from a rocket when in range of their target or when they're out of ammo. If you have a bot "gunner", order them to follow you and they will remain on the rocket.</p><p><B>Better networking code</B><br>Many networking issues have been addressed. The HUD no longer "sticks" green. Riders no longer flicker below the rocket in network games.</p><p><B>Highly configurable</B><br>There is a b
stored[4]=rand new options screen in the mod menu. It has information and options for standalone play and network servers.</p><p><B>Hull damage</B><br>Rockets can now take more than a few shots before exploding. If armed, only a shot to the front will detonate it. Now you can actually brush up against walls or other Strangeloves at low angles without blowing yourself up.</p><p><B>A new HUD</B><br>You can now keep an eye on your speed, fuel and hull damage via the HUD. There is also a quick reference for those who've forgotten which keys to use while piloting their rockets.</p><p><B>A new sidearm</B><br>The Enforcer has now been replaced with The Jellow Jacket, with three separate firing modes.</p><p><B>Better explosions</B><br>The Strangelove has its own explosion now
stored[5]=, with a blast radius that you can configure in the options screen. And this ain't just a big fireball: debris from the rocket will rain down on the surroundings as well.</p><p><B>Arm or disarm the warhead</B><br>You can alter the warhead status of the rocket. The warhead, in it's default mode, arms after you eject. In certain circumstances, you'll want to disarm it completely or arm it before you eject. You can toggle the warhead status with the "arm warhead" key.</p><p><B>Smoke trails</B><br>Carve donuts in the air. Your rocket now leaves smoke trails behind it.</p> <A NAME="mutators"></A><p><b><font class="title" color="#990000">The Mutators</font></b></p><p><b>Strangelove V2</b><br>Replaces the Redeemers with Strangeloves, and the Enforcers with <A HREF=
stored[6]="#weapons">Yellow Jackets</A>.</p><p><b>Strangelove V2 Arena</b><br>Replaces all weapons in the level with Strangeloves. Enforcer ammo is replaced with <A HREF="#pickups">Yellow Jacket clips</A>, and all other ammo is replaced with <A HREF="#pickups">fuel cores</A>.</p><p>(Note that you can remove the Yellow Jacket from either mutator by checking the "Classic Strangelove mutators" box in the server options.)</p> <A NAME="weapons"></A><p><b><font class="title" color="#990000">The Weapons</font></b></p><p>The following weapons are available in each mutator, unless you select otherwise in the <A HREF="#options">server options</A>:</p><p><b>The Strangelove</b><br>The Strangelove is a rocket armed with a small nuclear warhead. While holding the Strangelove launch
stored[7]=er, using alt-fire will launch the rocket with you straddling on top of it.</p><p><b>The Yellow Jacket</b><br>The Yellow Jacket is the standard sidearm weapon for Strangelove pilots. It features a unique configuration that slides out from under the arm when in use, allowing the pilot to steer the rocket when not firing his weapon. The rate of fire is high, however the damage it inflicts is relatively low. Using alt-fire will toggle the Yellow Jacket between semi-automatic, burst, and full automatic modes.</p> <A NAME="pickups"></A><p><b><font class="title" color="#990000">The Pickups</font></b></p><p><b>Fuel Cores</b><br>Your Strangelove rocket is powered by Fuel Cores: silvery spheres which are contained in rectangular pods found on the ground. The pods hav
stored[8]=e a proximity mechanism which, when triggered, will open the pod enabling the Fuel Core to hover above it. Multiple Fuel Cores can be collected for re-fueling your rocket in-flight.</p><p><b>Yellow Jacket Clips</b><br>This is a single, 30 round clip of ammunition for the Yellow Jacket.</p> <A NAME="keys"></A><p><b><font class="title" color="#990000">Keys/Piloting</font></b><p>Once you alt-fire the Strangelove, your character will be on top of the rocket in pilot position. Your point-of-view will be similar to how it is when maneuvering the Redeemer. You can steer the rocket with your mouse, and contol your speed using the direction keys.</p><p>Here are the keys:</p><p><b>forward/back</b>: <font color=#990000>throttle up/down</font><br><b>jump</b> or <b>alt-f
stored[9]=ire</b>: <font color=#990000>eject</font><br><b>fire</b>: <font color=#990000>toggle afterburners</font><br><b>duck</b>: <font color=#990000>toggle "shoot mode"</font><br><b>next/prev. weapon</b>: <font color=#990000>warhead status</font></p><p>There are no brakes. Deceleration is much slower than acceleration. The afterburner eats up fuel like crazy and increases your acceleration and top speed.</p><p>When in "shoot mode", the HUD disappears and you may freely look around and take shots at people. You can't control the rocket while in "shoot mode", however. The only command you can use is jump (eject).</p><p>Depending on server configuration, there are three warhead options. Auto, armed, and disarmed. See <i>default warhead status</i> option in "Options".</
stored[10]=p><p>When you run into a teammate on your Strangelove, they will become your gunner. The gunner operates exactly like the pilot when in "shoot mode". They are free to shoot but cannot move until they eject.</p> <A NAME="hud"></A><p><b><font class="title" color="#990000">The HUD</font></b></p><p>The HUD contains the following info: It has indicators for gunners, afterburner, and warhead status. It also has a yaw reading which is your direction in degrees. I believe 0 is due east. There are five gauges to the right of the reticule. They are throttle, velocity, hull strength, fuel, and extra cores. The fifth gauge will not show up if you're not carrying any extra cores.</p> <A NAME="bots"></A><p><b><font class="title" color="#990000">Bots</font></b></p><p>Bots,
stored[11]= when attacking or freelancing in CTF, or attacking in Assault, will attempt to fly Strangeloves. When the game first starts, the paths the bots take towards their goals are slowly built-up. It may take up to a minute for the bots to start flying. On most maps without a lot of outdoor areas, the bots will not use their Strangeloves much as transport. It generally takes them a few minutes to find the right path to the flag or fort standard. The bots will also make an attempt to act as gunners if you pick them up. They will generally jump off unless they're not set to follow you, however. For more detailed information, see the mapping.txt file in the Help/SLV2 directory.</p> <A NAME="options"></A><p><b><font class="title" color="#990000">Options</font></b></p>
stored[12]=<p>There are client and server-only options for Strangelove. They can be set by going to the Mod menu and selecting "Strangelove V2". A window will come up with two options tabs in it. Both sets of options are detailed below. "Client" options are those that work irrespective of whether you're in a standalone game or multiplayer. "Server" options only work if you're in a standalone game, or you are the server.</p><p><b>Client Options</b>:</p><p><b>Contrails Enabled</b> - If checked, contrails (smoke trails) will be appear behind the rockets.</p><p><b>Contrail Presence</b> - Contrails will degrade your framerate slightly, so under high load the contrails will fade faster or disappear. This slider controls the aggressiveness of this behavior. On "maximum", cont
stored[13]=rails will live their set lifetime always and will never prematurely fade. "High" means they will fade twice as fast under high load. "Medium" is the same as high, but in addition new contrails will not start under high load. "Minimum" is the same as medium, but in addition contrails will be cut short and not restart under high load.</p><p><b>Contrail Lifetime</b> - This is the amount of time each segment of the contrail will last, in seconds.</p><p><b>Contrail Rotation</b> - "Constant" means the contrail segments slowly rotate for a twirling effect. Slightly raises your CPU usage, but looks nice.</p><p><b>Show Keys on HUD</b> - If checked, the HUD will display the key configuration briefly after you launch.</p><p><b>Reverse Mouse Y Axis</b> - If checked, th
stored[14]=e mouse Y axis will be inverted while piloting a Strangelove. </p><p><b>Server Options</b>:</p><p><b>Replace Medboxes With Fuel Cores</b> - If checked, medboxes (the white boxes with the blue crosses) are replaced with fuel pods. The only works for the non-arena mutators.</p><p><b>Replace Health Vials With Fuel Cores</b> - If checked, health vials are replaced with fuel pods. This option only works for the non-arena mutators.</p><p><b>Random Strangelove Spawns</b> - If checked, a random point near each flag base is picked to spawn a Strangelove. This option is useful on CTF maps that have one or zero Redeemer spawns if you're using one of the non-arena mutators. Or, if you just want more Strangelove spawns.</p><p><b>Classic Strangelove (No Yellow Jacket)</b>
stored[15]= - This option, if checked, removes the Yellow Jacket from the mutators, leaving only Strangloves as replacements.</p><p><b>Give Maximum Ammo</b> - This gives the Strangelove and Yellow Jacket the maximum allotment of ammo, similar to how arena mutators work. It does not affect the ammo allotment for other weapons.</p><p><b>Strangelove Never Stays</b> - By default, the Strangelove (similar to the Redeemer) is set to never stay, regardless of server settings. This means you must wait for it to respawn before picking up another one. Uncheck this option to allow the Strangelove to operate like normal weapons with regards to weapon stay.</p><p><b>Bots Obey Orders as Gunners</b> - If checked, bots will make an attempt to carry out their orders if picked up on a S
stored[16]=trangelove. If this is unchecked, they will always stay on the rocket until you eject. Specific examples of them carrying out their orders include dropping off the rocket if their orders are "take the flag" and you fly near the flag, if they have the flag and you fly near your base they'll drop off, or if their orders are to protect you, they won't jump off unless you do.</p><p><b>Default Warhead Status</b> - Your warhead is either armed or disarmed. "Auto" means your warhead is armed after you eject. If your warhead is armed continuously, shots to the front of your rocket may cause a premature detonation. Only recommended for suicide runs. If you're shot off the rocket, it doesn't get armed when in "Auto" mode.</p><p><b>Pilots Can Override Warhead Status</b
stored[17]=> - If checked, pilots can switch the warhead status in-flight. Otherwise, you're stuck with the default setting.</p><p><b>Shockwave Size</b> - This is a multiplier which affects the size of the explosion when your Strangelove detonates.</p><p><b>Maximum Strangelove Loadout</b> - This is the maximum amount of rockets you can carry for your launcher. This setting only takes effect for launchers that are newly spawned.</p><p><b>Fuel Capacity </b> - This is the default fuel capacity. It roughly translates to seconds in flight time.</p><p><b>Team Hull Damage</b> - This is the percentage damage your team's rockets will take from friendly fire.</p> <A NAME="getstarted"></A><p><b><font class="title" color="#990000">Get Started</font></b></p><p>You can start a game 
stored[18]=using the Strangelove mutators just as you would any other game using mutators. Click the "Mutators" button and make your choice. However, if you are running a Windows machine and wish to start a game from the DOS prompt, use the following:</p><p></p> <pre>UnrealTournament.exe CTF-Face.unr?mutator=SLV2.StrangeMutator</pre><p></p><p>(Replace the map and mutator names, etc., with your own preferences. For more details, try <a href="http://www.planetunreal.com/theadminpage">The Admin Page</a>.)</p> <A NAME="support"></A><p><b><font class="title" color="#990000">Support</font></b></p><p>If you're experiencing problems with Strangelove, first consult the <a href="http://www.planetunreal.com/0fus/support.html">support page</a> on the <a href="http://www.planetunre
stored[19]=al.com/0fus">0FUS site</a>. If you need further assistance, help can be found in the <a href="http://dynamic2.gamespy.com/~fusion/forumdisplay.php?s=&forumid=12">0FUS forums</a> or on IRC (irc.enterthegame.com, #strangelove). The Options window has an IRC button that will take you straight to the #strangelove channel.</p><p>This manual was last updated on: <!-- #BeginDate format:Am1a -->August 28, 2001 3:33 AM<!-- #EndDate --> </p> </body> </html>
